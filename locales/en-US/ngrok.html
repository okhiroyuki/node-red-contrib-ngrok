<script type="text/x-red" data-help-name="ngrok">
    <p>A node that wraps the ngrok controller and also adds the ngrok binary</p>
    <h3>Inputs</h3>
    <dl class="message-properties">
        <dt>payload<span class="property-type">string</span></dt>
        <dd>either <code>on</code> or <code>off</code> to start/stop the tunnel</dd>
    </dl>
     <h3>Outputs</h3>
     <dl class="message-properties">
         <dt>payload<span class="property-type">string</span></dt>
         <dd>the ngrok public url that is established or null if the tunnel was stopped</dd>
     </dl>
     <h3>Detials</h3>
     <p><b>Note</b>: By running this node you will be exposing your node-red install to the public internet, therefore you are strongly advised to set an admin password on the editor.</p>
</script>

<script type="text/x-red" data-help-name="ngrokauth">
    <p>Ngrok authtoken</p>

    <p>You can optionally set an authtoken obtained from ngrok.com, this is required for accesspaid features such as reserved names</p>
 </script>
